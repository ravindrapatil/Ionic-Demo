<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button ion-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon">
          <img src="{{weather.image.url}}" alt="" />
        </div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.feelslike_c}}&#176;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width=100>
        <ion-list>
          <ion-item>
            <strong>Temp:</strong> {{weather.temperature_string}}
          </ion-item>
          <ion-item>
            <strong>Humidity:</strong> {{weather.relative_humidity}}
          </ion-item>
          <ion-item>
            <strong>Dewpoint:</strong> {{weather.dewpoint_string}}
          </ion-item>
          <ion-item>
            <strong>Visibility:</strong> {{weather.visibility_mi}}
          </ion-item>
          <ion-item>
            <strong>Feels like:</strong> {{weather.feelslike_string}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="settings">
    <button ion-button clear item-end (click)="gotoSettings()">Change Settings</button>
  </p>
</ion-content>
