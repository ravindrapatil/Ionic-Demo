<ion-header>
  <ion-navbar color="myOrange">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="welcome">
  <h3>Registration Form</h3>
  <p *ngIf="regFailedMsg" style="color: red">{{errMsg}}</p>
  <form [formGroup]="register">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="btn">
        <button ion-button block [disabled]="!register.valid" color="myOrange" (click)="registration()">Sign Up</button>
      </div>
    </ion-list>
  </form>
  <div class="error-msg">
    <p *ngIf="!register.controls.email.valid && register.controls.email.dirty">Enter valid email</p>
    <p *ngIf="!register.controls.password.valid && register.controls.password.dirty">Password min-length is 5 and max-length is 10</p>
    <p *ngIf="registred"><a (click)="moveToLogin()">Login</a></p>
  </div>
</ion-content>
